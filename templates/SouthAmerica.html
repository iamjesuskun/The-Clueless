            <div class="mySlides fade"><img src="../static/images/cities/South America/argentina.jpeg" width="650" height="450"></div>
            <div class="mySlides fade"><img src="../static/images/cities/South America/bolivia.jpeg" width="650" height="450"></div>

            <div class="mySlides fade"><img src="../static/images/cities/South America/chile.jpeg" width="650" height="450"></div>
        </div>
        <br>
    <script>
        let index = 0;
        displaySlides();
        function displaySlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        index++;
        if (index > slides.length) 
            index = 1
        slides[index-1].style.display = "block";
        setTimeout(displaySlides, 2500);
        }
    </script>
    <div style="text-align: center; margin-top: 30px;"><button class="button">Randomize</button></div>
