<body>

    <h2> CONTINENTS </h2>
    <div class="gallery">
        <a target="_blank" href="img_5terre.jpg">
          <img src="static/images/Asia.jpg" alt="Asia" width="600" height="400">
        </a>
        <div class="desc">ASIA</div>
      </div>
      
      <div class="gallery">
        <a target="_blank" href="img_forest.jpg">
          <img src="static/images/Europe.jpg" alt="Europe" width="600" height="400">
        </a>
        <div class="desc">EUROPE</div>
      </div>
      
      <div class="gallery">
        <a target="_blank" href="img_lights.jpg">
          <img src="static/images/Pacific.jpg" alt="Pacific" width="600" height="400">
        </a>
        <div class="desc">PACIFIC</div>
      </div>
      
      <div class="gallery">
        <a target="_blank" href="img_mountains.jpg">
          <img src="static/images/North America.jpg" alt="North America" width="600" height="400">
        </a>
        <div class="desc">NORTH AMERICA</div>
      </div>

      <div class="gallery">
        <a target="_blank" href="img_mountains.jpg">
          <img src="static/images/South America.jpg" alt="South America" width="600" height="400">
        </a>
        <div class="desc">SOUTH AMERICA</div>
      </div>

      <div class="gallery">
        <a target="_blank" href="img_mountains.jpg">
          <img src="static/images/Africa.jpg" alt="Africa" width="600" height="400">
        </a>
        <div class="desc">AFRICA</div>
      </div>
    <br>
    <button onClick="countryChosen(this)">Asia</button>
    <button onClick="countryChosen(this)">Oceania</button>
    <button onClick="countryChosen(this)">Africa</button>
    <button onClick="countryChosen(this)">Europe</button>
    <button onClick="countryChosen(this)">North America</button>
    <button onClick="countryChosen(this)">South America</button>
    <button onClick="countryChosen(this)">Random</button>
    <br></br>
    <textarea id="countryChosen"></textarea>

    <script>
      function countryChosen(elm) {
        const continents = ["Asia", "Oceania", "Africa", "Europe", "North America", "South America"];
        
        if (elm.innerHTML == "Random"){
            const randomElement = continents[Math.floor(Math.random() * continents.length)];
            document.getElementById("countryChosen").value = 'The continent ' + randomElement + ' has been randomly chosen';

        }
        else{
            document.getElementById('countryChosen').value = 'The contient ' + elm.innerHTML + ' is chosen';

        }
    }
    
    </script>


    
</body>

</html>
